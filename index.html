<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>js-campominato-grid</title>
</head>
<body>

  <div class="main-wrapper d-flex justify-content-center align-items-center">
    <div class="grid-container d-flex flex-wrap ">
      <button class="btn-start">Premi per Iniziare</button>
    </div>
  </div>
  
</body>

<style>

body{
  background-color: gold;
}

.main-wrapper{
  height: 100vh;
}

.grid-container{
  width: 800px;
  aspect-ratio: 1;
}

.square{
  cursor: pointer;
  width: 80px;
  height: 80px;
  display: flex;
  justify-content:center ;
  align-items: center;
  background-color: khaki;
  border: 10px solid white;
  border-radius: 10px;
}

.btn-start{
  width: 100%;
  height: 100%;
}

.square.clicked{
  background-color: rgb(14, 138, 215);
}

.square.bombs{
  background-color: red;
}

</style>

<script>
const gridContainer = document.querySelector(".grid-container")
const btnStart = document.querySelector(".btn-start");

// Array per le bombe
let bombNumbers = [];

///Bottone start
btnStart.addEventListener("click", inizio)

///////////////////////////////////////////////
///////////////Ciclo 100 Elementi//////////////
///////////////////////////////////////////////

function inizio(){
  reset()

  for(let i = 1; i <= 100; i++){

  const square = inserisciRiquadro(i)

  gridContainer.append(square)
}
}

// Definizione della funzione inserisciRiquadro che crea un quadrato (div) con un numero associato

function inserisciRiquadro(numero){
  
  // Crea un nuovo elemento div e lo assegna alla variabile 'sq'
  const sq = document.createElement("div")

  // Imposta la classe dell'elemento a "square"
  sq.className = "square"; 
  
  /////////////////////////////
  //////Funzione///Click///////
  /////////////////////////////
  
  sq.addEventListener("click", 
  
    function(){
      
      sq.classList.toggle("clicked");

      console.log(numero)
  })

  // Restituisce l'elemento 'sq' cosÃ¬ che possa essere aggiunto al codice
  return sq
  
  /////////////////////////////
  ///Funzione numeri casuali///
  /////////////////////////////

}

///////////////////////
/////////RESET/////////
///////////////////////

function reset(){

  console.log(this)
  gridContainer.innerHTML = ""; 
}
</script>
</html>
